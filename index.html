<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo em Loop ao Fundo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container">
        <video autoplay muted loop id="background-video">
            <source src="Video.mp4" type="video/mp4">
            Seu navegador não suporta vídeos HTML5.
        </video>
        <div id="background-image"></div>
    </div>
    <script>
        var nome = prompt('Qual seu nome de guerra?');
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('welcome-message').innerText = 'Bem-vinde ao meu site ' + nome;

            if (nome.toLowerCase() === 'rafael') {
                var backgroundImage = document.getElementById('background-image');
                backgroundImage.style.backgroundImage = 'url("Rafagay.jpg")'; // Certifique-se de que este caminho esteja correto
                backgroundImage.style.display = 'block'; // Exibe a imagem de fundo
                document.getElementById('background-video').style.display = 'none'; // Oculta o vídeo
            }
        });
        alert('Foda-se');
    </script>
    <div class="content">
        <h1 id="welcome-message">Bem-vinde ao meu site</h1>
        <p>Amo vocês! #FrontPorAmor</p>
    </div>
</body>
</html>
